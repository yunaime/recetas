<div
  class="card ms-2 bg-dark"
  style="width: 10rem; height: 15rem;">

    <img
      [src]="card.img"
      style="height: 10rem;"
      class="card-img-top"
      data-mdb-ripple-color="light"
      [alt]='card.name'/>

  <div class="card-body">
    <p class="card-text">
      <a [routerLink]="['/recetas/by-name', card.name]"> {{card.name}} </a>
    </p>
  </div>
</div>
